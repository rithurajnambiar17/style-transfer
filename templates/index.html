<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Transfer</title>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <form action="{{ url_for('output') }}" method="post" enctype="multipart/form-data">
        <label for="content">Input Image</label>
        <input type="file" name="content" id="content"><br>
        <label for="style">Style Image</label>
        <input type="file" name="style" id="style">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
